<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
			<div class="container">
				<div class="row bg-dark text-light text-center">
					<h1>Hello</h1>
				</div>

				<div>
					<div class="row text-light justify-content-center">
						<div
							class="bg-primary align-content text-start border border-warning col"
						>
							<p>Here is the left</p>
						</div>
						<div
							class="bg-primary align-content text-end border border-danger col"
						>
							<p>Here is the right</p>
						</div>
					</div>
				</div>
				<div class="row text-light text-center justify-content-center">
					<div class="bg-secondary text-center align-content col">
						<span>Gray</span>
					</div>
					<div class="bg-success text-center align-content col">
						<p>Green</p>
					</div>
					<div class="bg-info text-center align-content col">
						<p>Blue</p>
					</div>
					<div class="bg-danger text-center align-content col">
						<span>Red</span>
					</div>
					<div class="bg-warning text-center col"><span>Yellow</span></div>
				</div>
			</div>
		</div>
	</body>
</html>
